# docker-compose.yml
version: '3'
services:
  php-apache:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 80:80
    volumes:
      - ./:/var/www/html/
  mysql:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: alexandria
      MYSQL_DATABASE: alexandria
      MYSQL_USER: ax-worker
      MYSQL_PASSWORD: alexandria
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 3306:3306
volumes:
    db_data:
